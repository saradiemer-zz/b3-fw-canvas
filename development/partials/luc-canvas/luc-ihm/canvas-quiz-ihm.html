<!-- panel - canvas-image-overlay-partial -->
<div id="ihm-quiz" class="container-fluid canvas-base">

		<h5 class="label display-large">Novice or Priest?</h5>
		<p class="body intro">How well do you know your Jesuit education?</p>
		<div id="quiz">
			<h1 id="quiz-name"></h1>
				<button id="submit-button">Submit Answers</button>

				<div id="quiz-results">
					<p id="quiz-results-message"></p>
					<p id="quiz-results-score"></p>
				</div>
		</div>
	</div>
</div>
